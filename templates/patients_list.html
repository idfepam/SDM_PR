<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select a Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Select a Patient</h1>
    <form action="/clinical_file" method="get">
        <select name="patient_id">
            {% for patient in patients %}
                <option value="{{ patient[0] }}">{{ patient[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Clinical File</button>
    </form>
</body>
</html>
